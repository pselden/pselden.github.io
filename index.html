<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; }
        .center-container {
            background: #2e5f3e;
            color: #4fa46b;
            width: 100%;
            height: 400px;
            clear: both;
        }
        .center-container .absolute-centered {
            height: 50%;
            width: 50%;
            overflow: auto;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: #4fa46b;
            color: #FFF;
            padding: 20px;
            text-align: center;
        }

        .center-container a {
            color: #FFF;
        }

    </style>
</head>
<body>
    <div class="center-container">
        <div class="absolute-centered">
            <a href=?result=success>Success</a>
            <a href=http://www.google.com>Google</a>
            <a href=?result=failure>Failure</a>
        </div>
    </div>
</body>
</html>
